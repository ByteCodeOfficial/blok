<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Секретная страница</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=PT+Serif:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a1a, #2d1b1b);
            color: #f8f3e9;
            font-family: 'PT Serif', serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }

        .secret-container {
            text-align: center;
            max-width: 800px;
            width: 100%;
        }

        .secret-video {
            width: 100%;
            max-width: 600px;
            height: 400px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            margin-bottom: 50px;
            border: 3px solid #c9a96e;
        }

        .secret-message {
            font-family: 'Cormorant Garamond', serif;
            font-size: 3rem;
            font-weight: 700;
            color: #c9a96e;
            text-align: center;
            margin-top: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
            line-height: 1.2;
        }

        .secret-subtitle {
            font-size: 1.5rem;
            color: #e8dcbf;
            margin-top: 20px;
            font-style: italic;
        }

        .back-button {
            margin-top: 40px;
            background: #c9a96e;
            color: #1a1a1a;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .back-button:hover {
            background: #a87d52;
            color: #f8f3e9;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(201, 169, 110, 0.3);
        }

        @keyframes glow {
            from {
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5),
                           0 0 10px rgba(201, 169, 110, 0.3);
            }
            to {
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5),
                           0 0 20px rgba(201, 169, 110, 0.6),
                           0 0 30px rgba(201, 169, 110, 0.4);
            }
        }

        /* Анимация появления */
        .fade-in {
            animation: fadeIn 2s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .secret-message {
                font-size: 2rem;
            }
            
            .secret-video {
                height: 300px;
            }
            
            .secret-subtitle {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            .secret-message {
                font-size: 1.5rem;
            }
            
            .secret-video {
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="secret-container fade-in">
        <!-- Видео -->
        <video class="secret-video" autoplay muted loop playsinline>
            <source src="music/blok_secret.MP4" type="video/mp4">
            Ваш браузер не поддерживает видео.
        </video>

        <!-- Сообщение -->
        <div class="secret-message">
            Ирина Александровна, поставьте пять)
        </div>
        
        <div class="secret-subtitle">
            С любовью от ваших учеников
        </div>

        <!-- Кнопка возврата -->
        <a href="index.html" class="back-button">
            Вернуться на главную
        </a>
    </div>

    <script>
        // Автовоспроизведение видео с звуком (если нужно)
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.querySelector('.secret-video');
            
            // Попытка включить звук после взаимодействия пользователя
            document.body.addEventListener('click', function() {
                if (video.muted) {
                    video.muted = false;
                }
            }, { once: true });

            // Добавляем немного случайности для веселья
            const messages = [
                "Ирина Александровна, поставьте пять)",
                "Ирина Александровна, мы старались!",
                "Ирина Александровна, это было непросто!",
                "Ирина Александровна, надеемся на понимание!"
            ];
            
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            document.querySelector('.secret-message').textContent = randomMessage;
        });
    </script>
</body>
</html>
